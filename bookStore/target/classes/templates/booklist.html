<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/d4.jpg') center/cover no-repeat fixed;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .navbar {
            background-color: rgb(200, 155, 130) !important;
        }

        .navbar-brand {
            color: rgb(255, 0, 0);
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: rgb(255, 128, 0);
        }

        .table th,
        .table td {
            color: rgb(10, 10, 160);
            vertical-align: middle;
        }

        .table th {
            background-color: rgb(255, 128, 64);
        }

        .table tbody tr:hover {
            background-color: rgb(237, 197, 73);
        }

        .btn-secondary,
        .btn-blue,
        .btn-red {
            padding: 6px 12px;
        }

        .btn-secondary {
            background-color: rgb(253, 141, 30);
            color: white;
            border: none;
        }

        .btn-blue {
            background-color: blue;
            color: white;
            border: none;
        }

        .btn-red {
            background-color: red;
            color: white;
            border: none;
        }

        .btn-secondary:hover,
        .btn-blue:hover,
        .btn-red:hover {
            filter: brightness(85%);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Availablebook">Available Books</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="myBooks">My Books</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="bookregister">New Book Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3 col-md-8">
        <h1><b>Available BookList</b></h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b:${book}">

                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${b.price}"></td>
                    <td>
                        <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
                        <a class="btn btn-blue" th:href="@{editbook/{id}(id=${b.id})}"><i
                                class="fas fa-pen-to-square m-2"></i></a>

                        <a class="btn btn-red" th:href="@{'/deleteBook/' + ${b.id}}"><i
                                class="fas fa-trash m-2"></i></a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
