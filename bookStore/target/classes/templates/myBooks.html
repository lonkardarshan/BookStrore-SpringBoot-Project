<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Display Book List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/d7.jpg') center/cover no-repeat fixed; /* Replace 'your-image.jpg' with your image URL */
            width: 100%;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: rgb(192, 192, 192);
        }

        .navbar {
            background-color: rgb(192, 192, 192);
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .container {
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            text-align: left;
            padding: 12px;
            color: rgb(192, 192, 192);
            background-color: white; /* Added white background for better readability */
        }

        th {
            background-color: rgb(0, 0, 160);
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background-color: #c82333;
        }
    </style>
    </head>

<body>
	<!-- ... Your navbar code ... -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Book Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="Availablebook">Available Books</a>
					</li>

					<li class="nav-item">
						<a class="nav-link text-white" href="myBooks">My Books</a>
					</li>
				</ul>
				<div>
					<a class="nav-link text-white" href="bookregister">New Book Register</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-3 col-md-6">
		<h1><b>Display BookMyList</b></h1>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b:${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td>
						<a href="#" style="color: red;" th:href="@{/deleteMyList/{id}(id=${b.id})}">
							<i class="fas fa-trash-alt"></i>
						</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
